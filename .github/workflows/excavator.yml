name: Excavator

on:
  workflow_dispatch:
  schedule:
    # Run every 4 hours
    # https://crontab.guru/#20_*/4_*_*_*
    - cron: "20 */4 * * *"

jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: 1
